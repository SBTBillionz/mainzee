<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Registration - FCTA General Hospital</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 { color: #0066cc; }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #0066cc;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #004e99; }
    #response { font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>
  <form id="registerForm">
    <h2>FCTA General Hospital - Patient Registration</h2>
    <input type="text" id="name" placeholder="First Name" required>
    <input type="text" id="surname" placeholder="Surname" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="tel" id="phone" placeholder="Phone Number" required>
    <input type="tel" id="emergency" placeholder="Emergency Contact Number" required>
    <input type="password" id="password" placeholder="Create Password" required>

    <!-- Patient ID generation -->
    <button type="button" onclick="generatePatientId()">Generate Patient ID</button>
    <input type="text" id="patientId" placeholder="Generated Patient ID" readonly required>

    <button type="submit">Register</button>
    <p id="response"></p>
  </form>

  <script>
    const backendUrl = "https://zeeland-hospital-backend-2.onrender.com";

    function generatePatientId() {
      const id = "PT" + Math.floor(100000 + Math.random() * 900000);
      document.getElementById("patientId").value = id;
    }

    document.getElementById("registerForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const payload = {
        name: document.getElementById("name").value,
        surname: document.getElementById("surname").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        emergency: document.getElementById("emergency").value,
        password: document.getElementById("password").value,
        patientId: document.getElementById("patientId").value
      };

      if (!payload.patientId) {
        document.getElementById("response").style.color = "red";
        document.getElementById("response").textContent = "❌ Please generate a Patient ID first.";
        return;
      }

      try {
        const res = await fetch(`${backendUrl}/api/registerPatient`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if (res.ok) {
          document.getElementById("response").style.color = "green";
          document.getElementById("response").textContent = "✅ Registered successfully! Your Patient ID is: " + data.patient.patientId;
          setTimeout(() => window.location.href = "login.html", 2000);
        } else {
          document.getElementById("response").style.color = "red";
          document.getElementById("response").textContent = "❌ Error: " + (data.message || data.error || "Something went wrong.");
        }
      } catch {
        document.getElementById("response").style.color = "red";
        document.getElementById("response").textContent = "❌ Error connecting to server.";
      }
    });
  </script>
</body>
</html>
