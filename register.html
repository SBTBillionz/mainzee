<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Registration - FCTA General Hospital</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background-repeat: no-repeat;
      background-size: cover;
    }
    form {
      padding: 30px;
      width: 350px;
      margin: auto;
      text-align: center;
    }
    h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    button {
      padding: 12px;
      font-size: 16px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #005fa3;
    }
    #response {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>FCTA General Hospital - Patient Registration</h2>
  <form id="registerForm">
    <input type="text" id="name" placeholder="First Name" required>
    <input type="text" id="surname" placeholder="Surname" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="tel" id="phone" placeholder="Phone Number" required>
    <input type="tel" id="emergency" placeholder="Emergency Contact Number" required>
    <input type="password" id="password" placeholder="Create Password" required>

    <!-- Patient ID generation section -->
    <button type="button" onclick="generatePatientId()">Generate Patient ID</button>
    <input type="text" id="patientId" placeholder="Generated Patient ID" readonly required>

    <button type="submit">Register</button>
  </form>
  <p id="response"></p>

  <script>
    const backendUrl = "https://zeeland-hospital-backend-2.onrender.com";

    function generatePatientId() {
      const id = "PT" + Math.floor(100000 + Math.random() * 900000);
      document.getElementById("patientId").value = id;
    }

    document.getElementById("registerForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const payload = {
        name: document.getElementById("name").value,
        surname: document.getElementById("surname").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        emergency: document.getElementById("emergency").value,
        password: document.getElementById("password").value,
        patientId: document.getElementById("patientId").value
      };

      if (!payload.patientId) {
        document.getElementById("response").style.color = "red";
        document.getElementById("response").textContent = "❌ Please generate a Patient ID first.";
        return;
      }

      try {
        const res = await fetch(`${backendUrl}/api/registerPatient`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        if (res.ok) {
          document.getElementById("response").style.color = "green";
          document.getElementById("response").textContent = "✅ Registered successfully! Your Patient ID is: " + data.patientId;
          setTimeout(() => window.location.href = "login.html", 2000);
        } else {
          document.getElementById("response").style.color = "red";
          document.getElementById("response").textContent = "❌ Error: " + (data.message || data.error || "Something went wrong.");
        }
      } catch (err) {
        document.getElementById("response").style.color = "red";
        document.getElementById("response").textContent = "❌ Error connecting to server.";
      }
    });
  </script>
</body>
</html>
