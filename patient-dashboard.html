<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Patient Dashboard - Zeeland Hospital</title>
  <style>
    body {
      font-family: Arial;
      max-width: 700px;
      margin: auto;
      padding: 20px;
      background: #f4f4f4;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
    }
    #messages {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
      background: white;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logout-btn {
      background: #d9534f;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .bubble {
      margin: 5px;
      padding: 10px;
      border-radius: 10px;
      max-width: 75%;
      display: inline-block;
      clear: both;
      animation: fadeIn 0.3s ease-in;
    }
    .from {
      background-color: #d1e7dd;
      float: right;
      text-align: right;
    }
    .to {
      background-color: #f8d7da;
      float: left;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h2>Patient Dashboard</h2>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div id="messages"></div>

  <form id="messageForm">
    <textarea id="message" placeholder="Write a message to your doctor..." required></textarea>
    <button type="submit">Send</button>
  </form>

  <script>
    const backendUrl = "https://zeeland-hospital-backend-2.onrender.com";
    const patientId = localStorage.getItem("patientId");
    const doctorEmail = "sbtflex33@gmail.com"; // Replace with your real doctor email
    let lastMessageId = null;

    if (!patientId) window.location.href = "login.html";

    function logout() {
      localStorage.removeItem("patientId");
      window.location.href = "index.html";
    }

    async function loadMessages() {
      const res = await fetch(`${backendUrl}/api/messages?patientId=${patientId}`);
      const data = await res.json();
      const box = document.getElementById("messages");

      data.forEach(m => {
        if (!lastMessageId || m._id > lastMessageId) {
          const div = document.createElement("div");
          div.className = m.from === patientId ? "bubble from" : "bubble to";
          div.innerHTML = `<b>${m.from === patientId ? "You" : m.from}:</b> ${m.message}`;
          box.appendChild(div);
          box.scrollTop = box.scrollHeight;
          lastMessageId = m._id;
        }
      });
    }

    document.getElementById("messageForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const payload = {
        from: patientId,
        to: doctorEmail,
        message: document.getElementById("message").value
      };
      await fetch(`${backendUrl}/api/messages`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      document.getElementById("message").value = "";
      loadMessages();
    });

    loadMessages();
    setInterval(loadMessages, 3000);
  </script>
</body>
</html>
