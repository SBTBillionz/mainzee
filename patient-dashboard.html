<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Dashboard - WhatsApp Style</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
    }
    .chat-container {
      max-width: 600px;
      margin: auto;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .chat-header {
      background: #128c7e;
      color: white;
      padding: 10px 15px;
      display: flex;
      align-items: center;
    }
    .chat-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .chat-body {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 70%;
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 10px;
      position: relative;
      font-size: 14px;
    }
    .sent {
      background: #dcf8c6;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }
    .received {
      background: #e6e6e6;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }
    .timestamp {
      font-size: 10px;
      color: gray;
      text-align: right;
      margin-top: 2px;
    }
    .chat-footer {
      padding: 10px;
      display: flex;
      gap: 10px;
      border-top: 1px solid #ccc;
    }
    textarea {
      flex: 1;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: none;
    }
    button {
      background: #128c7e;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .typing {
      font-size: 12px;
      color: #555;
      padding: 5px 15px;
      height: 18px;
    }
    .file-upload {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 5px;
    }
    input[type="file"] {
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="https://i.imgur.com/4M34hi2.png" alt="Patient Avatar">
      <div>
        <div><strong>You</strong></div>
        <small>Online</small>
      </div>
    </div>
    <div class="typing" id="typingIndicator">&nbsp;</div>
    <div class="chat-body" id="messages"></div>
    <div class="chat-footer">
      <textarea id="messageInput" rows="1" placeholder="Type a message..."></textarea>
      <input type="file" id="fileInput" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>  <script>
    const messagesEl = document.getElementById("messages");
    const typingEl = document.getElementById("typingIndicator");
    const messageInput = document.getElementById("messageInput");
    let isTyping = false;

    messageInput.addEventListener("input", () => {
      if (!isTyping) {
        isTyping = true;
        typingEl.innerText = "You are typing...";
        setTimeout(() => {
          isTyping = false;
          typingEl.innerText = "";
        }, 1500);
      }
    });

    function sendMessage() {
      const text = messageInput.value.trim();
      const file = document.getElementById("fileInput").files[0];

      if (text || file) {
        const div = document.createElement("div");
        div.className = "message sent";
        div.innerHTML = `${text}`;
        if (file) {
          const link = document.createElement("a");
          link.href = URL.createObjectURL(file);
          link.download = file.name;
          link.innerText = `ðŸ“Ž ${file.name}`;
          div.appendChild(document.createElement("br"));
          div.appendChild(link);
        }
        const time = document.createElement("div");
        time.className = "timestamp";
        time.innerText = new Date().toLocaleTimeString();
        div.appendChild(time);

        messagesEl.appendChild(div);
        messageInput.value = "";
        document.getElementById("fileInput").value = "";
        messagesEl.scrollTop = messagesEl.scrollHeight;
      }
    }
  </script></body>
</html>
