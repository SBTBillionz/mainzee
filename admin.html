<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - FCTA General Hospital</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f0f8ff; }
    h2 { color: #0066cc; text-align: center; }
    .hidden { display: none; }
    form, table {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #0066cc;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #004e99; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    .logout {
      background: crimson;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      float: right;
    }
  </style>
</head>
<body>
  <h2>‚öôÔ∏è Admin Login</h2>

  <form id="adminLoginForm">
    <input type="text" id="adminUser" placeholder="Username" required>
    <input type="password" id="adminPass" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <div id="adminPanel" class="hidden">
    <button class="logout" onclick="logout()">Logout</button>
    <h2>üë®‚Äç‚öïÔ∏è Doctor Management</h2>

    <form id="doctorForm">
      <input type="text" id="docName" placeholder="Doctor Name" required>
      <input type="email" id="docEmail" placeholder="Doctor Email" required>
      <input type="password" id="docPassword" placeholder="Password" required>
      <button type="submit">Register Doctor</button>
    </form>

    <h3 style="text-align:center;">üìã Registered Doctors</h3>
    <table>
      <thead>
        <tr><th>Name</th><th>Email</th></tr>
      </thead>
      <tbody id="doctorList"></tbody>
    </table>
  </div>

  <script>
    const backendUrl = "https://zeeland-hospital-backend-2.onrender.com";

    // ‚úÖ Admin Login Handler
    document.getElementById("adminLoginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const payload = {
        username: document.getElementById("adminUser").value,
        password: document.getElementById("adminPass").value
      };

      try {
        const res = await fetch(`${backendUrl}/api/adminLogin`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        if (res.ok) {
          localStorage.setItem("isAdmin", "true");
          document.getElementById("adminLoginForm").classList.add("hidden");
          document.getElementById("adminPanel").classList.remove("hidden");
          loadDoctors();
        } else {
          alert(data.message || "Invalid Admin credentials");
        }
      } catch (err) {
        alert("‚ùå Server connection error");
      }
    });

    // ‚úÖ Register Doctor
    document.getElementById("doctorForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const payload = {
        name: document.getElementById("docName").value,
        email: document.getElementById("docEmail").value,
        password: document.getElementById("docPassword").value
      };
      try {
        const res = await fetch(`${backendUrl}/api/registerDoctor`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if (res.ok) {
          alert("‚úÖ Doctor registered successfully!");
          e.target.reset();
          loadDoctors();
        } else {
          alert("‚ùå " + (data.message || "Failed to register"));
        }
      } catch {
        alert("‚ùå Server error");
      }
    });

    // ‚úÖ Load Doctors
    async function loadDoctors() {
      try {
        const res = await fetch(`${backendUrl}/api/doctors`);
        const data = await res.json();
        const list = document.getElementById("doctorList");
        list.innerHTML = data.length
          ? data.map(d => `<tr><td>${d.name}</td><td>${d.email}</td></tr>`).join("")
          : "<tr><td colspan='2'>No doctors registered yet</td></tr>";
      } catch {
        alert("‚ùå Failed to fetch doctors");
      }
    }

    // ‚úÖ Logout
    function logout() {
      localStorage.removeItem("isAdmin");
      document.getElementById("adminPanel").classList.add("hidden");
      document.getElementById("adminLoginForm").classList.remove("hidden");
    }
  </script>
</body>
</html>
