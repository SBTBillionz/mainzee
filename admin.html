<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - FCTA General Hospital</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { color: #0066cc; }
    .hidden { display: none; }
    form, table {
      margin-top: 20px; padding: 20px;
      border: 1px solid #ccc; border-radius: 8px;
      background: #f9f9f9;
    }
    input, button {
      padding: 10px; margin: 5px 0; width: 100%;
      border-radius: 5px; border: 1px solid #ccc;
    }
    button { background: #0066cc; color: white; cursor: pointer; }
    button:hover { background: #004e99; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
  </style>
</head>
<body>
  <h2>‚öôÔ∏è Admin Login</h2>
  <form id="adminLoginForm">
    <input type="text" id="adminUser" placeholder="Username" required>
    <input type="password" id="adminPass" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <div id="adminPanel" class="hidden">
    <h2>üë®‚Äç‚öïÔ∏è Doctor Management</h2>
    <form id="doctorForm">
      <input type="text" id="docName" placeholder="Doctor Name" required>
      <input type="email" id="docEmail" placeholder="Doctor Email" required>
      <input type="password" id="docPassword" placeholder="Password" required>
      <button type="submit">Register Doctor</button>
    </form>

    <h3>üìã Registered Doctors</h3>
    <table>
      <thead>
        <tr><th>Name</th><th>Email</th></tr>
      </thead>
      <tbody id="doctorList"></tbody>
    </table>
  </div>

  <script>
    const backendUrl = "https://zeeland-hospital-backend-2.onrender.com";

    // Hardcoded Admin credentials
    const ADMIN_USER = "Drpaau001";
    const ADMIN_PASS = "Paau001";

    document.getElementById("adminLoginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const user = document.getElementById("adminUser").value;
      const pass = document.getElementById("adminPass").value;

      if (user === ADMIN_USER && pass === ADMIN_PASS) {
        document.getElementById("adminLoginForm").classList.add("hidden");
        document.getElementById("adminPanel").classList.remove("hidden");
        loadDoctors();
      } else {
        alert("‚ùå Invalid Admin credentials");
      }
    });

    document.getElementById("doctorForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const payload = {
        name: document.getElementById("docName").value,
        email: document.getElementById("docEmail").value,
        password: document.getElementById("docPassword").value
      };
      try {
        const res = await fetch(`${backendUrl}/api/registerDoctor`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if (res.ok) {
          alert("‚úÖ Doctor registered successfully!");
          loadDoctors();
          e.target.reset();
        } else {
          alert("‚ùå Error: " + (data.error || "Failed"));
        }
      } catch {
        alert("‚ùå Server error");
      }
    });

    async function loadDoctors() {
      try {
        const res = await fetch(`${backendUrl}/api/doctors`);
        const data = await res.json();
        const list = document.getElementById("doctorList");
        list.innerHTML = data.map(d => `<tr><td>${d.name}</td><td>${d.email}</td></tr>`).join("");
      } catch {
        alert("‚ùå Failed to fetch doctors");
      }
    }
  </script>
</body>
</html>
