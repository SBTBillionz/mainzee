<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Login - Zeeland Hospital</title>
  <style>
    body {
      font-family: Arial;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background-repeat: no-repeat;
      background-size: cover;
    }
    h2 {
      color: blue;
    }
    form {
      /* background: rgba(46, 62, 82, 0.5); */
      padding: 30px;
      width: 350px;
      text-align: center;
    }
    button {
      padding: 12px;
      font-size: 16px;
      background-color: whitesmoke;
      color: blue;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #619fcf;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <h2>Patient Login</h2>
  <form id="loginForm">
    <input type="text" id="patientId" placeholder="Patient ID" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <p id="response"></p>

  <script>
    const backendUrl = "https://zeeland-hospital-backend-2.onrender.com";

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const payload = {
        patientId: document.getElementById("patientId").value,
        password: document.getElementById("password").value
      };

      try {
        const res = await fetch(`${backendUrl}/api/loginPatient`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        if (res.ok) {
          localStorage.setItem("patientId", data.patientId);
          window.location.href = "patient-dashboard.html";
        } else {
          document.getElementById("response").innerText = data.error || "Login failed.";
        }
      } catch (err) {
        document.getElementById("response").innerText = "‚ùå Error connecting to server.";
      }
    });
  </script>
</body>
</html>
