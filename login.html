<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Login - FCTA General Hospital</title>
  <style>
    body {
      font-family: Arial;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 350px;
      text-align: center;
    }
    h2 { color: #0066cc; }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #0066cc;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #004e99; }
    #response { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <form id="loginForm">
    <h2>Patient Login</h2>
    <input type="text" id="patientId" placeholder="Patient ID" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <p id="response"></p>
  </form>

  <script>
    const backendUrl = "https://zeeland-hospital-backend-2.onrender.com";

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const payload = {
        patientId: document.getElementById("patientId").value,
        password: document.getElementById("password").value
      };

      try {
        const res = await fetch(`${backendUrl}/api/loginPatient`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if (res.ok) {
          localStorage.setItem("patientId", data.patientId);
          window.location.href = "patient-dashboard.html";
        } else {
          document.getElementById("response").innerText = data.message || data.error || "Login failed.";
        }
      } catch {
        document.getElementById("response").innerText = "‚ùå Error connecting to server.";
      }
    });
  </script>
</body>
</html>
