<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FCTA General Hospital - Welcome</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .hospital-icon {
      width: 100px;
      height: 100px;
      animation: pulse 2s infinite ease-in-out;
      margin-bottom: 15px;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.9; }
      100% { transform: scale(1); opacity: 1; }
    }
    h1 { color: #ffffff; font-size: 36px; margin-bottom: 10px; }
    h4 { color: #f0f0f0; font-size: 14px; margin-top: -5px; margin-bottom: 40px; }
    .btn-group {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px 20px;
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    button {
      padding: 12px;
      font-size: 16px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover { background-color: #004e99; }
  </style>
</head>
