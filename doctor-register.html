<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Signup - Zeeland Hospital</title>
  <style>
    body {
      font-family: Arial;
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }
    h2 {
      color: blue;
    }
    form {
      padding: 30px;
      width: 350px;
      text-align: center;
    }
    button {
      padding: 12px;
      font-size: 16px;
      background-color: whitesmoke;
      color: blue;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #619fcf;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <h2>Doctor Signup</h2>
  <form id="signupForm">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Register</button>
  </form>
  <p id="response"></p>

  <script>
    const backendUrl = "https://zeeland-hospital-backend-2.onrender.com";

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const payload = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
      };

      try {
        const res = await fetch(`${backendUrl}/api/registerDoctor`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        if (res.ok) {
          localStorage.setItem("doctorEmail", payload.email);
          window.location.href = "doctor-dashboard.html";
        } else {
          document.getElementById("response").innerText = data.message || "Signup failed.";
        }
      } catch (err) {
        document.getElementById("response").innerText = "‚ùå Error connecting to server.";
      }
    });
  </script>
</body>
</html>
