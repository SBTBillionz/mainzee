<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Dashboard - FCTA General Hospital</title>
  <style>
    body { font-family: "Segoe UI", sans-serif; background-color: #e5ddd5; margin: 0; }
    .chat-container { display: flex; flex-direction: column; max-width: 700px; margin: auto; height: 100vh; background: #f0f0f0; border-left: 1px solid #ccc; border-right: 1px solid #ccc; }
    .top-bar { background: #075e54; color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
    .profile-section { display: flex; align-items: center; gap: 10px; }
    .profile-section img { width: 35px; height: 35px; border-radius: 50%; border: 2px solid white; }
    .logout-btn { background: #d9534f; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; }
    #messages { flex: 1; overflow-y: auto; padding: 20px; background: #dcf8c6; }
    .message-bubble { max-width: 75%; padding: 10px 14px; border-radius: 10px; margin: 8px 0; line-height: 1.4; font-size: 14px; position: relative; word-wrap: break-word; }
    .from-me { background: #34b7f1; color: white; margin-left: auto; text-align: right; border-bottom-right-radius: 0; }
    .from-them { background: white; color: #333; margin-right: auto; text-align: left; border-bottom-left-radius: 0; }
    .timestamp { font-size: 10px; color: #888; margin-top: 4px; }
    .receipt { font-size: 10px; margin-left: 5px; }
    #messageForm { display: flex; padding: 15px; background: #f0f0f0; border-top: 1px solid #ccc; gap: 8px; }
    #message { flex: 1; padding: 10px; border-radius: 20px; border: 1px solid #ccc; }
    #fileInput { flex: 0; }
    button { background: #075e54; color: white; border: none; border-radius: 20px; padding: 10px 16px; cursor: pointer; font-size: 14px; }
    .typing-indicator { font-size: 12px; color: #666; padding-left: 15px; font-style: italic; }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="top-bar">
      <div class="profile-section">
        <img src="https://www.svgrepo.com/show/382106/avatar-doctor-male.svg" alt="Doctor">
        <strong>Doctor Dashboard</strong>
      </div>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <label for="patientSelect">ðŸ’Š Chat with Patient</label>
    <select id="patientSelect"></select>

    <div class="typing-indicator" id="typingIndicator"></div>
    <div id="messages"></div>

    <form id="messageForm">
      <input type="text" id="message" placeholder="Type a message..." />
      <input type="file" id="fileInput" />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const backendUrl = "https://zeeland-hospital-backend-2.onrender.com";
    const doctorEmail = localStorage.getItem("doctorEmail");
    let lastMessageCount = 0;

    if (!doctorEmail) window.location.href = "doctor-login.html";

    function logout() {
      localStorage.removeItem("doctorEmail");
      window.location.href = "index.html";
    }

    async function loadPatients() {
      const res = await fetch(`${backendUrl}/api/patients`);
      const data = await res.json();
      const select = document.getElementById("patientSelect");
      select.innerHTML = data.map(p =>
        `<option value="${p.patientId}">${p.name} ${p.surname} (${p.patientId})</option>`
      ).join('');
      loadMessages();
    }

    async function loadMessages() {
      const patientId = document.getElementById("patientSelect").value;
      if (!patientId) return;

      const res = await fetch(`${backendUrl}/api/messages?patientId=${patientId}`);
      const data = await res.json();
      if (data.length === lastMessageCount) return; // no new messages

      const box = document.getElementById("messages");
      data.forEach(m => {
        if (document.getElementById(m._id)) return; // avoid duplicates
        const isMe = m.from === doctorEmail;
        const bubbleClass = isMe ? 'from-me' : 'from-them';
        const sender = isMe ? 'You' : 'Patient';
        const time = new Date(m.createdAt).toLocaleTimeString();
        const receipt = isMe ? (m.isRead ? 'âœ”âœ”' : 'âœ”') : '';
        const div = document.createElement("div");
        div.id = m._id;
        div.className = `message-bubble ${bubbleClass}`;
        div.innerHTML = `
          <div>${m.message || ""}</div>
          ${m.fileUrl ? `<a href="${m.fileUrl}" target="_blank">ðŸ“Ž File</a>` : ""}
          <div class="timestamp">${sender} â€¢ ${time} <span class="receipt">${receipt}</span></div>`;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
      });

      lastMessageCount = data.length;
    }

    // Typing indicator
    document.getElementById("message").addEventListener("input", async () => {
      await fetch(`${backendUrl}/api/typing`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user: doctorEmail, isTyping: true })
      });
    });

    async function checkTyping() {
      const patientId = document.getElementById("patientSelect").value;
      if (!patientId) return;
      const res = await fetch(`${backendUrl}/api/typing/${patientId}`);
      const data = await res.json();
      document.getElementById("typingIndicator").innerText = data.typing ? "Patient is typing..." : "";
    }

    // Send message
    document.getElementById("messageForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const to = document.getElementById("patientSelect").value;
      const msg = document.getElementById("message").value;
      const file = document.getElementById("fileInput").files[0];

      let fileUrl = null;
      if (file) {
        fileUrl = URL.createObjectURL(file); // for now (should be backend upload)
      }

      const payload = { from: doctorEmail, to, message: msg, fileUrl };
      await fetch(`${backendUrl}/api/messages`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      document.getElementById("message").value = "";
      document.getElementById("fileInput").value = "";
      loadMessages();
    });

    loadPatients();
    setInterval(loadMessages, 4000);
    setInterval(checkTyping, 2000);
  </script>
</body>
</html>
