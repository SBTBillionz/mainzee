<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Dashboard - Zeeland Hospital</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e5ddd5;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .top-bar {
      background-color: #128c7e;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .profile-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .profile-section img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      border: 2px solid white;
    }

    .logout-btn {
      background: #d9534f;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .chat-area {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .patient-list {
      width: 200px;
      background-color: #fff;
      border-right: 1px solid #ccc;
      overflow-y: auto;
    }

    .patient-list div {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }

    .patient-list div:hover,
    .patient-list .active {
      background-color: #f5f5f5;
    }

    .chat-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #fff;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background-color: #fff;
    }

    .message-bubble {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 10px;
      margin: 8px 0;
      font-size: 14px;
      position: relative;
      animation: fadeIn 0.3s ease-in-out;
    }

    .from-me {
      background-color: #34b7f1;
      color: white;
      margin-left: auto;
      text-align: right;
      border-bottom-right-radius: 0;
    }

    .from-them {
      background-color: #e4e4e4;
      color: #333;
      margin-right: auto;
      text-align: left;
      border-bottom-left-radius: 0;
    }

    .timestamp {
      font-size: 10px;
      color: #777;
      margin-top: 4px;
    }

    #messageForm {
      display: flex;
      padding: 15px;
      border-top: 1px solid #ccc;
      background-color: #f0f0f0;
    }

    #message {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #128c7e;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 16px;
      margin-left: 10px;
      cursor: pointer;
      font-size: 14px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media screen and (max-width: 768px) {
      .chat-area {
        flex-direction: column;
      }

      .patient-list {
        width: 100%;
        height: 150px;
        display: flex;
        overflow-x: auto;
        overflow-y: hidden;
        border-bottom: 1px solid #ccc;
      }

      .patient-list div {
        min-width: 150px;
        border-right: 1px solid #eee;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <div class="profile-section">
        <img src="https://www.svgrepo.com/show/12856/doctor.svg" alt="Doctor">
        <strong>Doctor Dashboard</strong>
      </div>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="chat-area">
      <div class="patient-list" id="patientList"></div>
      <div class="chat-section">
        <div id="messages"></div>
        <form id="messageForm">
          <input type="text" id="message" placeholder="Type a reply..." required />
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const backendUrl = "https://zeeland-hospital-backend-2.onrender.com";
    const doctorEmail = localStorage.getItem("doctorEmail") || "sbtflex33@gmail.com";
    if (!doctorEmail) window.location.href = "index.html";

    function logout() {
      localStorage.removeItem("doctorEmail");
      window.location.href = "index.html";
    }

    async function loadPatients() {
      const res = await fetch(`${backendUrl}/api/patients`);
      const patients = await res.json();
      const list = document.getElementById("patientList");
      list.innerHTML = patients.map(p => `<div onclick="selectPatient('${p._id}', this)">${p.name}</div>`).join("");
    }

    let currentPatientId = null;
    let previousMessages = "";

    async function loadMessages() {
      if (!currentPatientId) return;
      const res = await fetch(`${backendUrl}/api/messages?patientId=${currentPatientId}`);
      const data = await res.json();
      const html = data.map(m => {
        const isMe = m.from === doctorEmail;
        const bubbleClass = isMe ? 'from-me' : 'from-them';
        const sender = isMe ? 'You' : 'Patient';
        const time = new Date(m.createdAt).toLocaleTimeString();
        return `<div class="message-bubble ${bubbleClass}">
                  <div>${m.message}</div>
                  <div class="timestamp">${sender} â€¢ ${time}</div>
                </div>`;
      }).join("");

      if (html !== previousMessages) {
        const box = document.getElementById("messages");
        box.innerHTML = html;
        box.scrollTop = box.scrollHeight;
        previousMessages = html;
      }
    }

    function selectPatient(id, el) {
      currentPatientId = id;
      document.querySelectorAll(".patient-list div").forEach(d => d.classList.remove("active"));
      el.classList.add("active");
      previousMessages = "";
      loadMessages();
    }

    document.getElementById("messageForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const messageField = document.getElementById("message");
      if (!currentPatientId || !messageField.value) return;
      await fetch(`${backendUrl}/api/messages`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ from: doctorEmail, to: currentPatientId, message: messageField.value })
      });
      messageField.value = "";
      loadMessages();
    });

    loadPatients();
    setInterval(loadMessages, 5000);
  </script>
</body>
</html>
