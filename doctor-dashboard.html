<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Doctor Dashboard - Zeeland Hospital</title>
  <style>
    body {
      font-family: Arial;
      max-width: 700px;
      margin: auto;
      padding: 20px;
      background: #f4f4f4;
    }
    select, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
    }
    #messages {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
      background: white;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logout-btn {
      background: #d9534f;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .bubble {
      margin: 5px;
      padding: 10px;
      border-radius: 10px;
      max-width: 75%;
      display: inline-block;
      clear: both;
      animation: fadeIn 0.3s ease-in;
    }
    .from {
      background-color: #d1e7dd;
      float: right;
      text-align: right;
    }
    .to {
      background-color: #f8d7da;
      float: left;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h2>Doctor Dashboard</h2>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <label for="patientSelect">Select Patient</label>
  <select id="patientSelect"></select>

  <div id="messages"></div>

  <form id="messageForm">
    <textarea id="message" placeholder="Write your message..." required></textarea>
    <button type="submit">Send</button>
  </form>

  <script>
    const backendUrl = "https://zeeland-hospital-backend-2.onrender.com";
    const doctorEmail = localStorage.getItem("doctorEmail");
    let lastMessageId = null;

    if (!doctorEmail) window.location.href = "doctor-login.html";

    function logout() {
      localStorage.removeItem("doctorEmail");
      window.location.href = "index.html";
    }

    async function loadPatients() {
      const res = await fetch(`${backendUrl}/api/patients`);
      const data = await res.json();
      const select = document.getElementById("patientSelect");
      select.innerHTML = data.map(p =>
        `<option value="${p.patientId}">${p.name} ${p.surname} (${p.patientId})</option>`
      ).join('');
      loadMessages();
    }

    async function loadMessages() {
      const patientId = document.getElementById("patientSelect").value;
      const res = await fetch(`${backendUrl}/api/messages?patientId=${patientId}`);
      const data = await res.json();
      const box = document.getElementById("messages");

      data.forEach(m => {
        if (!lastMessageId || m._id > lastMessageId) {
          const div = document.createElement("div");
          div.className = m.from === doctorEmail ? "bubble from" : "bubble to";
          div.innerHTML = `<b>${m.from === doctorEmail ? "You" : m.from}:</b> ${m.message}`;
          box.appendChild(div);
          box.scrollTop = box.scrollHeight;
          lastMessageId = m._id;
        }
      });
    }

    document.getElementById("patientSelect").addEventListener("change", () => {
      document.getElementById("messages").innerHTML = "";
      lastMessageId = null;
      loadMessages();
    });

    document.getElementById("messageForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const to = document.getElementById("patientSelect").value;
      const payload = {
        from: doctorEmail,
        to,
        message: document.getElementById("message").value
      };
      await fetch(`${backendUrl}/api/messages`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      document.getElementById("message").value = "";
      loadMessages();
    });

    loadPatients();
    setInterval(loadMessages, 3000);
  </script>
</body>
</html>
