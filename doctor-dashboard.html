<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Dashboard - Zeeland Hospital</title>
  <style>
    body {
      font-family: Arial;
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }
    select, textarea, input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
    }
    #messages {
      border: 1px solid #ccc;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logout-btn {
      background: #d9534f;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h2>Doctor Dashboard</h2>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <label for="patientSelect">Select a Patient</label>
  <select id="patientSelect"></select>

  <div id="messages"></div>

  <form id="messageForm">
    <textarea id="message" placeholder="Write your message..." required></textarea>
    <button type="submit">Send</button>
  </form>

  <script>
    const backendUrl = "https://zeeland-hospital-backend-2.onrender.com";
    const doctorEmail = localStorage.getItem("doctorEmail");

    if (!doctorEmail) window.location.href = "doctor-login.html";

    function logout() {
      localStorage.removeItem("doctorEmail");
      window.location.href = "index.html";
    }

    async function loadPatients() {
      try {
        const res = await fetch(`${backendUrl}/api/patients`);
        const data = await res.json();
        const select = document.getElementById("patientSelect");
        select.innerHTML = data.map(p =>
          `<option value="${p.patientId}">${p.name} ${p.surname} (${p.patientId})</option>`
        ).join('');
        loadMessages();
      } catch (err) {
        alert("❌ Failed to load patients.");
      }
    }

    async function loadMessages() {
      const patientId = document.getElementById("patientSelect").value;
      try {
        const res = await fetch(`${backendUrl}/api/messages?patientId=${patientId}`);
        const data = await res.json();
        const box = document.getElementById("messages");
        box.innerHTML = data.map(m =>
          `<div><b>${m.from === doctorEmail ? 'You' : m.from}:</b> ${m.message}</div>`
        ).join('');
      } catch {
        document.getElementById("messages").innerText = "❌ Error loading messages.";
      }
    }

    document.getElementById("patientSelect").addEventListener("change", loadMessages);

    document.getElementById("messageForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const to = document.getElementById("patientSelect").value;
      const payload = {
        from: doctorEmail,
        to,
        message: document.getElementById("message").value
      };
      try {
        await fetch(`${backendUrl}/api/messages`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        document.getElementById("message").value = "";
        loadMessages();
      } catch {
        alert("❌ Failed to send message.");
      }
    });

    loadPatients();
    setInterval(loadMessages, 5000);
  </script>
</body>
</html>
